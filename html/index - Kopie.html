<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/9d1f4cdd15.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pause-Menu by Push.42</title>
</head>
<body class="container bg-gray-900 bg-opacity-90 text-gray-200 font-sans">
    <div class="w-full h-max">
        <!-- Navigation Header -->
    <div class="nav-header">
        <img id="logo" src="https://i.ibb.co/8NRy0n6/push42-small.png" alt="Logo" class="nav-logo">
        <div class="nav-menu">
            <div id="settings" class="nav-item"><i class="fa-solid fa-cog"></i> Settings</div>
            <div id="map" class="nav-item"><i class="fa-solid fa-map"></i> Map</div>
            <div id="info" class="nav-item"><i class="fa-solid fa-info-circle"></i> Info</div>
            <div id="news" class="nav-item"><i class="fa-solid fa-newspaper"></i> News</div>
            <div id="help" class="nav-item"><i class="fa-solid fa-question-circle"></i> Help</div>
            <div id="exit" class="nav-item"><i class="fa-solid fa-door-open"></i> Exit</div>
        </div>
    </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Server Panel -->
            <div class="server-stats">
                <div id="playerCount" class="stat-block">
                    <div class="stat-title">Players</div>
                    <div class="stat-value">--/--</div>
                </div>
                <div id="playerPing" class="stat-block">
                    <div class="stat-title">Ping</div>
                    <div class="stat-value">-- ms</div>
                </div>
                <div id="playerInfo" class="stat-block">
                    <div class="stat-title">Info</div>
                    <div class="stat-value">--</div>
                </div>
            </div>

            <!-- Server News -->
            <div class="bg-gray-800 bg-opacity-75 p-5 rounded-lg shadow-lg">
                <div class="panel-heading p-2 rounded-lg mb-3">
                    <h2 class="text-xl font-bold text-white"><i class="fa-solid fa-newspaper mr-2"></i> Latest Server News</h2>
                </div>
                <p class="text-lg">Latest updates and news about the server...</p>
            </div>

            <!-- Support Section -->
            <div class="bg-gray-800 bg-opacity-75 p-5 rounded-lg shadow-lg">
                <div class="panel-heading p-2 rounded-lg mb-3">
                    <h2 class="text-xl font-bold text-white"><i class="fa-solid fa-headset mr-2"></i> Get Support</h2>
                </div>
                <p class="text-lg">Need help? Contact our support team for assistance...</p>
            </div>

            <!-- Game Rules -->
            <div class="bg-gray-800 bg-opacity-75 p-5 rounded-lg shadow-lg col-span-1 md:col-span-2">
                <div class="panel-heading p-2 rounded-lg mb-3">
                    <h2 class="text-xl font-bold text-white"><i class="fa-solid fa-book mr-2"></i> Game Rules</h2>
                </div>
                <p class="text-lg">Understand the rules to ensure a great gaming experience...</p>
            </div>
        </div>

        <!-- Menu Options -->
        <div class="text-center mt-5">
            <button id="resume" class="options text-purple-500 hover:text-purple-600">RESUME</button>
            <!-- Other buttons as needed -->
        </div>

        <!-- Social Media Buttons -->
        <div class="flex justify-center space-x-4 mt-5">
            <button id="discordinv" class="p-2 rounded-full bg-purple-600 hover:bg-purple-700">
                <i class="fa-brands fa-discord text-white"></i>
            </button>
            <!-- Other social media buttons as needed -->
        </div>
    </div>

    <script>
function updateServerStats() {
    $.post('https://PauseMenu/getServerData', {}, function(data) {
        if (data) {
            document.getElementById('playerCount').getElementsByClassName('stat-value')[0].textContent = `${data.playerCount}/${data.maxPlayers}`;
            document.getElementById('playerPing').getElementsByClassName('stat-value')[0].textContent = `${data.playerPing} ms`;
            document.getElementById('playerInfo').getElementsByClassName('stat-value')[0].textContent = `Hello ${data.playerName}`;
        } else {
            // Handle error case
        }
    }).fail(function() {
        // Handle failure
    });
}

$(document).ready(function() {
    updateServerStats();
    setInterval(updateServerStats, 5000);
});


    </script>

</body>
</html>
